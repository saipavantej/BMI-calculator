<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>BMI calculator</title>
</head>

<body>
    <div class="container">
        <div class="title">BMI Calculator</div>
        <div class="output" id="bmiDisplay">Your BMI</div>
        <div class="comment" id="commentDisplay">No Comment</div>
        <form class="form" id="forms">
            <label>Height in Cm :</label>
            <input type="number" class="heightInput" min="1" placeholder="1.00" step="0.01">
            <label>Weight in Kg :</label>
            <input type="number" class="weightInput" min="1" placeholder="1.00" step="0.01">
            <button type="submit" class="button">Calculate</button>
        </form>
    </div>
</body>

</html>
